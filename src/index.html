<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
        :root {
            --bg-color: #001f3f;
            --accent-color: #00bfff;
            --text-color: #ffffff;
            --font-main: "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-color), #003366);
            font-family: var(--font-main);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Hello World! ðŸ‘‹</h1>
    <p class="pulse">Welcome to your beautiful HTML start page</p>
</div>
</body>
</html>
